<!DOCTYPE html>
<html>
	<head>
		<meta chraset="utf-8">
		<title>table</title>
		<style>
			html, body {
				display:flex;
				align-items:center;
				flex-direction:column;
				margin:0px;
				padding:0px;
				height:100%;
			}
			
			table {
				background-color:rgb(240, 240, 240);
				border:0px;
				border-spacing:0px;
				border-collapse:collapse;
			}
			
			td {
				width:450px;
				height:75px;
				border:1px solid black;
			}
			
			.small {
				width:15px;
			}
			
			
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td class="small">№</td>
				<td>Название раздела</td>
			</tr>
			{% for i in db %}
			<tr>
				<td class="small">{{ forloop.counter }}</td>
				<td><a href="{{ i.get_absolute_url }}">{{ i.title }}</a></td>
			</tr>
			{% endfor %}
		</table>
	</body>
</html>
